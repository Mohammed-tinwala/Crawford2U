<!-- DESKTOP HEADER -->
<header class="hidden md:block w-full bg-white border-b">

    <!-- TOP NAVBAR -->
    <div class="w-full px-6">
        <div class="flex items-center justify-between h-[72px] gap-6">

            <!-- LOGO -->
            <h1 class="flex text-3xl font-bold text-yellow-500 cursor-pointer" onclick="showHome()">
                <img src="./Assets/Images/logo.png" alt="crawford2U Logo" class="inline h-10 mr-0" />
                crawford <span class="text-green-600">2U</span>
            </h1>

            <!-- DELIVERY -->
            <div class="flex flex-col leading-tight cursor-pointer">
                <span class="text-sm font-semibold">Delivery in 8 minutes</span>
                <span class="text-xs text-gray-600 flex items-center gap-1">
                    Mumbai, Maharashtra
                    <span class="material-icons text-base">expand_more</span>
                </span>
            </div>

            <!-- SEARCH -->
            <div class="flex-1 max-w-[640px]">
                <div class="relative">
                    <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                        search
                    </span>
                    <input id="searchInput" placeholder="Search what you want?" type="text"
                        class="w-full pl-10 pr-4 py-3 bg-gray-100 rounded-lg outline-none focus:ring-2 focus:ring-yellow-400" />
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="flex items-center gap-6 cursor-pointer">
                <button onclick="login()" class="text-sm font-medium">Login</button>
                <button id="openCartBtn" class="flex items-center gap-2 bg-gray-200 px-4 py-2 rounded-lg">
                    <span class="material-icons text-base">shopping_cart</span>
                    My Cart
                </button>
            </div>

        </div>
    </div>
</header>
