<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Location | Crawford</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- PAGE WRAPPER -->
    <main class="mx-auto px-4 max-w-md md:max-w-[1280px] md:px-8 lg:px-12 mb-[80px]">

        <!-- HEADER -->
        <div class="relative flex items-center pt-6 px-4 md:px-0">
            <!-- Back Button (Mobile only) -->
            <button onclick="goBack()" class="absolute left-0 text-gray-700 lg:hidden">
                <span class="material-icons">
                    arrow_back_ios_new
                </span>
            </button>

            <!-- Title -->
            <h1 class="mx-auto lg:mx-0 text-xl md:text-2xl font-bold text-center lg:text-left">
                Select Your Location
            </h1>
        </div>

        <!-- CONTENT -->
        <main class="flex-1 px-4 pt-6">

            <!-- TITLE -->
            <h2 class="text-xl font-bold mb-1">Where should we deliver?</h2>
            <p class="text-sm text-gray-500 mb-6">
                Enter your area, street or society name
            </p>

            <!-- LOCATION INPUT -->
            <div class="bg-white rounded-2xl shadow-sm p-4 mb-4">
                <div class="relative">
                    <span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        location_on
                    </span>
                    <input id="locationInput" type="text" placeholder="Search your location"
                        class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-green-500 focus:outline-none text-sm"
                        required />
                </div>

                <p id="errorText" class="hidden text-xs text-red-500 mt-2">
                    Please enter your delivery location
                </p>
            </div>

            <!-- CURRENT LOCATION -->
            <div class="bg-white rounded-2xl shadow-sm p-4 flex items-center gap-3 cursor-pointer">
                <span class="material-icons text-green-600">my_location</span>
                <div>
                    <p class="text-sm font-semibold">Use current location</p>
                    <p class="text-xs text-gray-500">Detect automatically</p>
                </div>
            </div>

        </main>

        <!-- FIXED CTA -->
        <footer class="sticky bottom-0 bg-white p-4 border-t">
            <button onclick="confirmLocation()"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-semibold transition">
                Confirm Location
            </button>
        </footer>

    </main>

    <script src="./Assets/js/main.js"></script>


</body>

</html>
