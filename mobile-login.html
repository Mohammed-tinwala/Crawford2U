<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crawford | Login</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>

<body class="bg-[#f7f7f7] min-h-screen overflow-x-hidden">

    <!-- MAIN CONTAINER -->
    <div class="min-h-screen flex items-center justify-center px-4">

        <!-- CARD -->
        <div
            class="w-full max-w-[420px] bg-white rounded-3xl shadow-xl overflow-hidden">

            <!-- TOP IMAGE -->
            <div class="h-[200px] w-full">
                <img src="./Assets/Images/mobile-input-image.webp"
                    class="w-full h-full object-cover"
                    alt="Crawford Market">
            </div>

            <!-- CONTENT -->
            <div class="p-6">

                <!-- TITLE -->
                <h1 class="text-2xl font-bold text-gray-900">
                    Welcome to Crawford Market
                </h1>
                <p class="text-gray-500 text-sm mt-1">
                    Log in or sign up to continue
                </p>

                <!-- PHONE SECTION -->
                <div id="phone-section" class="mt-6">

                    <label class="text-sm font-medium text-gray-700">
                        Phone number
                    </label>

                    <div
                        class="mt-2 flex items-center gap-3 border border-gray-300 rounded-xl px-4 py-3 focus-within:border-green-600">

                        <span class="text-gray-800 font-medium">+91</span>

                        <input type="tel"
                            placeholder="Enter mobile number"
                            class="flex-1 outline-none text-base"
                        />
                    </div>

                    <button onclick="showOTP()"
                        class="w-full mt-5 bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-semibold">
                        Continue
                    </button>
                </div>

                <!-- OTP SECTION -->
                <div id="otp-section" class="hidden mt-6">

                    <p class="text-sm text-gray-600">
                        Enter the 4 digit OTP sent to your number
                    </p>

                    <div class="mt-4 flex justify-between gap-3">
                        <input maxlength="1" class="otp-input" />
                        <input maxlength="1" class="otp-input" />
                        <input maxlength="1" class="otp-input" />
                        <input maxlength="1" class="otp-input" />
                    </div>

                    <button onclick="showSuccessToast()"
                        class="w-full mt-5 bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-semibold">
                        Verify OTP
                    </button>

                    <button onclick="hideOTP()"
                        class="mt-4 text-green-600 text-sm font-medium">
                        Change number
                    </button>
                </div>

                <!-- DIVIDER -->
                <div id="divider" class="flex items-center my-6">
                    <div class="flex-1 h-px bg-gray-200"></div>
                    <span class="px-3 text-xs text-gray-400">
                        OR
                    </span>
                    <div class="flex-1 h-px bg-gray-200"></div>
                </div>

                <!-- SOCIAL -->
                <button id="google-btn"
                    class="w-full border border-gray-300 py-3 rounded-xl flex items-center justify-center gap-3 font-medium">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg"
                        class="w-5 h-5" />
                    Continue with Google
                </button>

            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="success-toast"
        class="hidden fixed bottom-6 inset-x-4 mx-auto max-w-fit
               bg-green-600 text-white px-5 py-3 rounded-xl text-sm shadow-lg">
        Login successful ðŸŽ‰
    </div>

    <!-- JS -->
    <script>
        function showOTP() {
            document.getElementById("phone-section").classList.add("hidden");
            document.getElementById("otp-section").classList.remove("hidden");
            document.getElementById("divider").classList.add("hidden");
            document.getElementById("google-btn").classList.add("hidden");
            document.querySelector(".otp-input").focus();
        }

        function hideOTP() {
            document.getElementById("phone-section").classList.remove("hidden");
            document.getElementById("otp-section").classList.add("hidden");
            document.getElementById("divider").classList.remove("hidden");
            document.getElementById("google-btn").classList.remove("hidden");
        }

        function showSuccessToast() {
            const toast = document.getElementById("success-toast");
            toast.classList.remove("hidden");
            setTimeout(() => toast.classList.add("hidden"), 2000);
        }

        // OTP auto focus
        document.addEventListener("input", (e) => {
            if (e.target.classList.contains("otp-input")) {
                if (e.target.value.length === 1) {
                    const next = e.target.nextElementSibling;
                    if (next) next.focus();
                }
            }
        });
    </script>

    <!-- OTP INPUT STYLE -->
    <style>
        .otp-input {
            width: 100%;
            height: 52px;
            text-align: center;
            font-size: 20px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            outline: none;
        }
        .otp-input:focus {
            border-color: #16a34a;
        }
    </style>

</body>
</html>
